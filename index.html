<!DOCTYPE html>
<html>

<head>
    <title>Country Guessing Game</title>
    <link type="text/css" rel="stylesheet" href="css/guess.css" media="screen">
    <link rel="icon" type="image/png" href="img/favicon.png" />

</head>

<body>


    <div id="container">

        <div id="home-game">
            <div id="logo">
                <img src="img/logo.png" />
            </div>
            <button id="button-start">
                <a href="#" id="click"> START A NEW GAME</a>
            </button>
        </div>

        <div id="game-board">
            <div id="board-header">

                <div id="lifeleft">
                    <ul>
                        <li class="heart-on">
                        </li>
                        <li class="heart-on">
                        </li>
                        <li class="heart-on">
                        </li>
                    </ul>
                </div>
                <div id="timer">
                    <p>tic tac</p>
                </div>
                <div id="score">
                </div>
            </div>

            <div id="map">
            </div>

            <form id="user-input">

                <div class="group">
                    <input type="text" id="user-answer">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Name</label>
                </div>
                <button class="user-click" id="user-submit">Submit</button>
            </form>

        </div>

        <div id="last-screen">
            <div id="show-score">
                <h2 id="winner" class="final-display">WELL DONE YOU WON !</h2>
                <h2 id="looser" class="final-display">MMH ALMOST, TRY AGAIN! ;)</h2>
            </div>
            <button class="user-click" id="restart-btn">RESTART</button>
        </div>

    </div>

        <h2>Timer</h2>
        <p>Score:
            <span id="country-guessed">0</span>
        </p>
    </div>
    <div id="board">

    </div>
    <div id='player'>

    <script type="text/javascript " src="js/main.js"></script>
    <script type="text/javascript " src="js/gamelogic.js"></script>
    <!--  <script type="text/javascript " src="js/logic.js "></script>-->
</body>

</html>
